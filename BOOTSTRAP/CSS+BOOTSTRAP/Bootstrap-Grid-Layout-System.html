<div class="row">
    <!--The col-6 class takes up 6 units of the row out of a total of 12.
    A single row has 12 units -->
    <div class="col-6" style="background-color:yellow; border: 1px solid;">
    column-3
    </div>
    <!--The col-3 class takes up 3 units of the row out of a total of 12.ie quater of the screen.
    A single row has 12 units -->
    <div class="col-3" style="background-color:green; border: 1px solid;">
    column-4
    </div>
    <!--The col-3 class takes up 2 units of the row out of a total of 12.
    A single row has 12 units -->
    <div class="col-2" style="background-color:green; border: 1px solid;">
    column-5
    </div>

    A single row has 12 units -->
    <div class="col-1" style="background-color:green; border: 1px solid;">
    col-1
    </div>
</div>
<div class="row">
    <!--col-md-6 means taht we should have 6 unit column on any sixe from medium size or tablet size upwards namely tablet , desktop will take 6 units of the screen.
    Anything smaller than medium will take up full width-->
    <div class="col-md-6" style="background-color:orange; border: 1px solid;">
    column-1-md
    </div>
    <div class="col-md-6" style="background-color:pink; border: 1px solid;">
